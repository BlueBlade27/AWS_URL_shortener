<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener!!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      color: white;
      font-weight: 600;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
      outline: none;
      font-size: 14px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 249, 215, 0.4);
    }

    #shortenedUrl {
      margin-top: 20px;
      color: white;
      font-size: 14px;
      word-break: break-all;
    }

    #shortLink {
      color: #ffed4a;
      font-weight: 600;
      text-decoration: none;
    }

    #shortLink:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>✨ URL Shortener ✨</h1>
    <input type="text" id="longUrl" placeholder="Enter Long URL">
    <button onclick="shortenUrl()">Shorten URL</button>
    <p id="shortenedUrl" style="display: none;">
      Shortened URL: <a id="shortLink" target="_blank"></a>
    </p>
  </div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value;
      try {
        const response = await fetch(location.href + 'create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ longUrl })
        });
        const data = await response.json();
        if (data.shortenedUrl) {
          document.getElementById('shortenedUrl').style.display = 'block';
          document.getElementById('shortLink').href = data.shortenedUrl;
          document.getElementById('shortLink').innerText = data.shortenedUrl;
        } else {
          console.error('Error shortening URL:', data.error);
        }
      } catch (error) {
        console.error('Error shortening URL:', error);
      }
    }
  </script>
</body>
</html>
